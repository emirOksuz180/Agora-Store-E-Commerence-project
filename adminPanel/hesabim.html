  <main class="container my-3">
    <div class="row">

      <div class="col-md-3 my-auto rounded">
        <div class="card shadow">
          <div class="card-body rounded">
            <img src="img/user.png"  alt="" class="img-fluid">
            <input type="file" class="form-control mt-3">
          </div>
        </div>
      </div>

      <div class="col-md-9 my-auto mb-3">
        <div class="card shadow">
          <div class="card-header py-1">
            <h5 class="card-title">Kullanıcı Bilgileri</h5>
          </div>
          <div class="card-body">

            <div class="alert alert-danger">
              <i class="fa-solid fa-circle-exclamtion"></i>Email ya da parola hatalı
            </div>
            <form>
                <div class="row mb-3">
                  <label for="username" class="col-sm-2 col-form-label"> Username</label>
                  <div class="col-sm-10">
                    <input type="text" id="username" class="form-control" disabled>
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="adSoyad" class="col-sm-2 col-form-label">Ad Soyad</label>
                  <div class="col-sm-10">
                    <input type="text" id="adSoyad" class="form-control">
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="email" class="col-sm-2 col-form-label">Email</label>
                  <div class="col-sm-10">
                    <input type="email" id="email" class="form-control">
                  </div>
                </div>

                <div class="row mb-3">
                  <div class="col-sm-10 offset-sm-2">
                    <button type="button" class="btn btn-primary">Kaydet</button>
                  </div>
                </div>
            </form>
          </div>
        </div>
      </div>

        <div class="card shadow">
          <div class="card-header py-1">
            <h5 class="card-title">Parola Güncelle</h5>
          </div>
          <div class="card-body">
            <form>
                <div class="row mb-3">
                  <label for="password" class="col-sm-2 col-form-label">Parola</label>
                  <div class="col-sm-10">
                    <input type="password" id="password" class="form-control">
                  </div>
                </div>

                <div class="row mb-3">
                  <label for="password2" class="col-sm-2 col-form-label">Parola Tekrar</label>
                  <div class="col-sm-10">
                    <input type="password" id="password2" class="form-control">
                  </div>
                </div>

                <div class="row mb-3">
                  <div class="col-sm-10 offset-sm-2">
                    <button type="button" class="btn btn-primary">Kaydet</button>
                  </div>
                </div>
            </form>
          </div>
        </div>
